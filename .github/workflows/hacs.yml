name: HACS validation

on:
  push:

jobs:
  validate-hacs:
    runs-on: "ubuntu-latest"
    steps:
      - name: HACS validation
        uses: "hacs/action@main"
        with:
          category: "integration"
          # Currently this repo is not published in HACS, see: https://github.com/djbios/home-assistant-cat-scale/issues/8
          ignore: "brands"
